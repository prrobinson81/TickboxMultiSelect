<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale:1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="css/style.css" />
        
        <title>MultiSelect box with Tickboxes</title>
    </head>
    <body>
        <h1>MultiSelect box with Tickboxes</h1>
        
        <div style="border: solid 1px black; height: 5rem; width: 50vw; overflow: auto">
            <div><input type="checkbox" id="cb1" name="cb1" value="1"><label for="cb1">line 1</label></div>
            <div><input type="checkbox" id="cb2" name="cb2" value="2"><label for="cb2">line 2</label></div>
            <div><input type="checkbox" id="cb3" name="cb3" value="3"><label for="cb3">line 3</label></div>
            <div><input type="checkbox" id="cb4" name="cb4" value="4"><label for="cb4">line 4</label></div>
            <div><input type="checkbox" id="cb5" name="cb5" value="5"><label for="cb5">line 5</label></div>
            <div><input type="checkbox" id="cb6" name="cb6" value="6"><label for="cb6">line 6</label></div>
        </div>
    </body>
</html>
